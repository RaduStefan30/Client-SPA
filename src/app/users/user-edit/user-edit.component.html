<div class="container-fluid ml-4 mt-2 md-4">
  <div class="row">
    <div class="container-fluid">
      <div *ngIf="editForm.dirty" class="alert alert-info text-center">
          <strong>Information:</strong>
          Changes have been made. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="text-center mt-4">
          <strong>Your Profile</strong>
        </div>
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl||'../../../assets/user.png'}}" alt="{{user.firstName}} {{user.lastName}}" />
        <div class="card-body">

          <div>
            <strong>Faculty:</strong>
            <p>{{user.faculty}}</p>
          </div>
          <div>
            <strong>Specialization:</strong>
            <p>{{user.specialization}}</p>
          </div>
          <div>
            <strong>Year:</strong>
            <p>{{user.year}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | date: 'medium'}}</p>
          </div>
          <div>
            <strong>City:</strong>
            <p>{{user.city}}</p>
          </div>
          <strong>Country:</strong>
          <p>{{user.country}}</p>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
          </div>
      </div>
    </div>



    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="user-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <div class="form-inline">
                <label for="faculty">Faculty: &nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="faculty" [(ngModel)]="user.faculty" />
              </div>
              <br />
              <div class="form-inline">
                <label for="city">Specialization: &nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="specialization" [(ngModel)]="user.specialization" />
              </div>
              <div class="form-inline">
                <label for="group">Group: &nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="group" [(ngModel)]="user.group" />
              </div>
              <br />
              <div class="form-inline">
                <label for="year">Year: &nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="year" [(ngModel)]="user.year" />
              </div>
              <br />
              <div class="form-inline">
                <label for="city">City: &nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city" />
                <label for="country">&nbsp;&nbsp; Country: &nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country" />
              </div>
            </form>
          </tab>
          <tab heading="Change Photo">
            <app-photo-edit [photos]="user.photos"
                            (getPhotoChange)="updatePhoto($event)"></app-photo-edit>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
