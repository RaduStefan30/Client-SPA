<div class="card mb-4 mt-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user?.photoUrl||'../../../assets/user.png'}}" alt="{{user?.firstName}} {{user?.lastName}}" />
      <ul class="d-inline-flex p-2 bd-highlight member-icons animate text-center d-flex justify-content-center">
        <li class="d-inline-flex p-2">
          <button class="btn btn-primary" [routerLink]="['/students/', user?.id]"><i class="fa fa-user"></i></button>
        </li> 
      </ul>
    </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center  mb-1">
    <i class="fa fa-user">{{user?.firstName}} {{user?.lastName}}</i>
    </h6>
    <p class="card-text text-muted text-center">{{user?.faculty}}</p>
  </div>
</div>
